    <title>FUSAKA / GENESIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&amp;family=Space+Grotesk:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #e2b714;
            --text-color: #f0f0f0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        .font-syncopate { font-family: 'Syncopate', sans-serif; }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            border-color: rgba(226, 183, 20, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        #visualizer-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .fade-in {
            animation: fadeIn 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .data-value { font-variant-numeric: tabular-nums; }
        .custom-cursor { cursor: crosshair; }
        
        /* State classes */
        .visually-hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        /* Controls */
        .control-chip {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #f0f0f0;
            font-size: 10px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 0.45rem 0.85rem;
            border-radius: 9999px;
            transition: all 0.2s ease;
        }

        .control-chip:hover { border-color: rgba(226, 183, 20, 0.5); color: #e2b714; }
        .control-chip.active { border-color: rgba(226, 183, 20, 0.8); color: #e2b714; box-shadow: 0 0 20px rgba(226, 183, 20, 0.15); }

        /* Calm mode trims visual noise */
        body.calm .noise-overlay { opacity: 0.015; }
        body.calm #visualizer-canvas { opacity: 0.55; transition: opacity 0.6s ease; }

        .log-feed { list-style: none; padding: 0; margin: 0; display: grid; gap: 0.25rem; }

        <!-- Header -->
        <header class="flex justify-between items-start gap-6 fade-in opacity-0 pointer-events-auto" style="animation-delay: 0.2s;">
            <div>
                <h2 class="font-syncopate font-bold text-lg tracking-widest text-white/90">FUSAKA</h2>
                <div class="flex items-center gap-2 mt-1">
                    <div id="connection-indicator" class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>

            <div class="flex-1 flex flex-col items-end gap-3">
                <div class="flex items-center gap-2 flex-wrap justify-end">
                    <button id="audio-toggle" class="control-chip active" onclick="toggleAudio()">Audio: On</button>
                    <button id="minimal-toggle" class="control-chip" onclick="toggleMinimal()">Calm Mode: Off</button>
                    <button class="control-chip" onclick="manualReconnect()">Force Reconnect</button>
                </div>
                <div class="text-right hidden md:block">
                    <div class="text-[10px] text-gray-500 tracking-widest uppercase mb-1">Target Coordinates</div>
                    <div class="font-mono text-sm text-yellow-500/80">SLOT: 13,164,544</div>
                    <div id="target-date" class="font-mono text-xs text-gray-400">Wed, 03 Dec 2025 21:49:11 UTC</div>
                </div>
            </div>
        </header>

        <!-- Center Stage: Countdown -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-5xl text-center pointer-events-auto">
            <div id="countdown-container" class="opacity-0 transition-opacity duration-1000" style="opacity: 0;">
                <div class="flex justify-center items-end gap-4 md:gap-12 font-light">
                    <div class="text-center">
                        <div id="d" class="font-syncopate text-5xl md:text-8xl lg:text-9xl text-white leading-none data-value tracking-tighter">01</div>
                        <div class="text-[10px] md:text-xs text-gray-500 tracking-[0.3em] mt-4 uppercase">Days</div>
                    </div>
                    <div class="text-center">
                        <div id="h" class="font-syncopate text-5xl md:text-8xl lg:text-9xl text-white leading-none data-value tracking-tighter">01</div>
                        <div class="text-[10px] md:text-xs text-gray-500 tracking-[0.3em] mt-4 uppercase">Hours</div>
                    </div>
                    <div class="text-center hidden md:block">
                        <div id="m" class="font-syncopate text-5xl md:text-8xl lg:text-9xl text-white leading-none data-value tracking-tighter">55</div>
                        <div class="text-[10px] md:text-xs text-gray-500 tracking-[0.3em] mt-4 uppercase">Minutes</div>
                    </div>
                    <div class="text-center">
                        <div id="s" class="font-syncopate text-5xl md:text-8xl lg:text-9xl text-yellow-500 leading-none data-value tracking-tighter">15</div>
                        <div class="text-[10px] md:text-xs text-gray-500 tracking-[0.3em] mt-4 uppercase">Seconds</div>
                    </div>
                </div>

                <!-- Progress Bar Minimal -->
                <div class="mt-16 w-64 md:w-96 mx-auto h-[1px] bg-white/10 relative overflow-hidden">
                    <div id="progress-line" class="absolute top-0 left-0 h-full bg-yellow-500 w-0 transition-all duration-[2000ms] ease-out" style="width: 99.9409%;"></div>
                </div>
                <div id="progress-text" class="mt-2 text-[10px] font-mono text-gray-500">7,777 SLOTS TO TARGET</div>
            </div>
        </div>

        <!-- Footer / Live Data -->
        <footer class="grid grid-cols-2 md:grid-cols-4 gap-4 items-end fade-in opacity-0 pointer-events-auto" style="animation-delay: 0.5s;">
            <div class="glass-panel p-4 rounded-sm">
                <div class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Current Slot</div>
                <div id="current-slot" class="text-xl font-mono text-white data-value">--</div>
            </div>
            <div class="glass-panel p-4 rounded-sm">
                <div class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Latest Block</div>
                <div id="current-block" class="text-xl font-mono text-white data-value">--</div>
            </div>
            <div class="glass-panel p-4 rounded-sm hidden md:block">
                <div class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Gas (Gwei)</div>
                <div id="gas-gwei" class="text-xl font-mono text-yellow-500/80 data-value">--</div>
            </div>
            <div class="glass-panel p-4 rounded-sm border-l-2 border-yellow-500/50">
                <div class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Live Feed</div>
                <div id="status-log" class="text-xs font-mono text-gray-300">&gt; Uplink secured.</div>
                <ul id="log-list" class="log-feed mt-2 text-[10px] text-gray-500"></ul>
            </div>
        </footer>

    </main>

    <script>
        /**
         * FUSAKA COUNTDOWN SYSTEM
         * Standalone Version
         */

        // --- CONSTANTS ---
        const GENESIS_TIME = 1606824023; // ETH2 Genesis
        const SLOT_TIME = 12;
        const TARGET_SLOT = 13164544;
        const TARGET_TIMESTAMP = GENESIS_TIME + (TARGET_SLOT * SLOT_TIME);
        
        // WS ENDPOINTS
        const RPC_ENDPOINTS = [
            'wss://ethereum-rpc.publicnode.com',
            'wss://eth.drpc.org',
            'wss://1rpc.io/eth'
        ];

        // --- STATE ---
        let app = {
            started: false,
            ws: null,
            audioCtx: null,
            synth: null,
            drone: null,
            lastSlot: 0,
            targetDate: new Date(TARGET_TIMESTAMP * 1000),
            audioEnabled: true,
            minimalMode: false,
            logLines: []
        };

        // --- DOM ELEMENTS ---
        const els = {
            d: document.getElementById('d'),
            h: document.getElementById('h'),
            m: document.getElementById('m'),
            s: document.getElementById('s'),
            slot: document.getElementById('current-slot'),
            block: document.getElementById('current-block'),
            gas: document.getElementById('gas-gwei'),
            log: document.getElementById('status-log'),
            connDot: document.getElementById('connection-indicator'),
            connText: document.getElementById('connection-text'),
            progLine: document.getElementById('progress-line'),
            progText: document.getElementById('progress-text'),
            targetDate: document.getElementById('target-date'),
            audioToggle: document.getElementById('audio-toggle'),
            minimalToggle: document.getElementById('minimal-toggle'),
            logList: document.getElementById('log-list')
        };

        // --- AUDIO ENGINE ---
        async function initAudio() {
            try {
                await Tone.start();
                
                // Ambient Drone
                const drone = new Tone.Player({
                    url: "https://tonejs.github.io/audio/berklee/gong_1.mp3", 
                    loop: true,
                    playbackRate: 0.1, 
                    volume: -15
                }).toDestination();
                drone.autostart = true;
                drone.start();
                
                // Block Event Synth
                const blipSynth = new Tone.PolySynth(Tone.Synth, {
                    oscillator: { type: "sine" },
                    envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 }
                }).toDestination();
                blipSynth.volume.value = -10;

                const reverb = new Tone.Reverb({ decay: 5, wet: 0.3 }).toDestination();
                blipSynth.connect(reverb);

                app.synth = blipSynth;
                app.drone = drone;
                updateAudioState();
                setupAudioUnlock();
            } catch(e) {
                console.warn("Audio init failed:", e);
                setupAudioUnlock();
            }
        }

        function playBlockSound() {
            if (!app.synth || !app.audioEnabled) return;
            const notes = ["C6", "D6", "E6", "G6", "A6"];
            const note = notes[Math.floor(Math.random() * notes.length)];
            app.synth.triggerAttackRelease(note, "32n");
        }

        function updateAudioState() {
            const dest = Tone?.getDestination ? Tone.getDestination() : Tone.Destination;
            if (dest) dest.mute = !app.audioEnabled;
            if (els.audioToggle) {
                els.audioToggle.classList.toggle('active', app.audioEnabled);
                els.audioToggle.innerText = app.audioEnabled ? 'Audio: On' : 'Audio: Off';
            }
        }
        function toggleAudio() { app.audioEnabled = !app.audioEnabled; updateAudioState(); }

        // Unlock audio if the browser blocks autoplay
        function setupAudioUnlock() {
            if (!window.Tone || !Tone.context) return;
            if (Tone.context.state === 'running') return;
            const unlock = () => {
                Tone.start().then(() => {
                    updateAudioState();
                    if (app.drone && app.drone.state !== 'started') app.drone.start();
                }).catch(() => {});
            };
            window.addEventListener('pointerdown', unlock, { once: true });
        }

        // --- WEBSOCKET LOGIC ---
        function connectWS(index = 0) {
            if (index >= RPC_ENDPOINTS.length) index = 0;
            const url = RPC_ENDPOINTS[index];
            log(`Connecting to node [${index + 1}]...`);
            
            app.ws = new WebSocket(url);

            app.ws.onopen = () => {
                setConnection(true);
                log("Uplink secured.");
                app.ws.send(JSON.stringify({
                    "jsonrpc": "2.0", "id": 1, "method": "eth_subscribe", "params": ["newHeads"]
                }));
            };

            app.ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg?.params?.result) processBlock(msg.params.result);
            };

            app.ws.onclose = () => {
                setConnection(false);
                log("Link lost. Cycling nodes...");
                setTimeout(() => connectWS(index + 1), 2000);
            };

            app.ws.onerror = (e) => { console.error(e); log("Node error detected."); };
        }

        function processBlock(header) {
            const blockNum = parseInt(header.number, 16);
            const ts = parseInt(header.timestamp, 16);
            const gas = header.baseFeePerGas ? parseInt(header.baseFeePerGas, 16) / 1e9 : 0;
            const currentSlot = Math.floor((ts - GENESIS_TIME) / SLOT_TIME);
            
            app.lastSlot = currentSlot;

            els.slot.innerText = currentSlot.toLocaleString();
            els.block.innerText = blockNum.toLocaleString();
            els.gas.innerText = gas.toFixed(2);
            log(`BLOCK ${blockNum} | SLOT ${currentSlot}`);

            playBlockSound();
            visualizer.triggerPulse();
            updateTimer();
        }

        // --- TIMER LOGIC ---
        function updateTimer() {
            const now = new Date();
            const nowTs = Math.floor(now.getTime() / 1000);
            
            let currentSlot = app.lastSlot;
            const estSlot = Math.floor((nowTs - GENESIS_TIME) / SLOT_TIME);
            if (estSlot > currentSlot) currentSlot = estSlot;

            const remaining = TARGET_SLOT - currentSlot;
            const percent = (currentSlot / TARGET_SLOT) * 100;
            
            if(els.progLine) {
                els.progLine.style.width = `${Math.min(percent, 100)}%`;
                els.progText.innerText = `${remaining.toLocaleString()} SLOTS TO TARGET`;
            }

            const diff = app.targetDate - now;
            if (diff <= 0) {
                ['d','h','m','s'].forEach(k => els[k].innerText = "00");
                els.progText.innerText = "LAUNCH SEQUENCE COMPLETE";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            els.d.innerText = pad(d);
            els.h.innerText = pad(h);
            els.m.innerText = pad(m);
            els.s.innerText = pad(s);
        }

        function pad(n) { return n < 10 ? '0' + n : n; }
        
        function setConnection(active) {
            if (active) {
                els.connDot.classList.replace('bg-red-500', 'bg-green-500');
                els.connDot.classList.add('animate-pulse');
                els.connText.innerText = "ONLINE";
                els.connText.classList.replace('text-gray-400', 'text-green-500');
            } else {
                els.connDot.classList.replace('bg-green-500', 'bg-red-500');
                els.connDot.classList.remove('animate-pulse');
                els.connText.innerText = "OFFLINE";
                els.connText.classList.replace('text-green-500', 'text-gray-400');
            }
        }

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            const line = `[${time}] ${msg}`;
            app.logLines.unshift(line);
            app.logLines = app.logLines.slice(0, 6);

            els.log.innerText = `> ${msg}`;
            els.log.classList.remove('text-gray-300');
            els.log.classList.add('text-white');
            setTimeout(() => els.log.classList.replace('text-white', 'text-gray-300'), 200);

            if (els.logList) {
                els.logList.innerHTML = app.logLines.map(entry => `<li>${entry}</li>`).join('');
            }
        }

        function manualReconnect() {
            log("Manual reconnect requested.");
            setConnection(false);
            if (app.ws) {
                try { app.ws.onclose = null; app.ws.close(); } catch(e) {}
            }
            connectWS();
        }

        function toggleMinimal() {
            app.minimalMode = !app.minimalMode;
            document.body.classList.toggle('calm', app.minimalMode);
            if (els.minimalToggle) {
                els.minimalToggle.classList.toggle('active', app.minimalMode);
                els.minimalToggle.innerText = app.minimalMode ? 'Calm Mode: On' : 'Calm Mode: Off';
            }
            visualizer.dimmed = app.minimalMode;
        }

        // --- VISUALIZER ---
        const visualizer = {
            canvas: document.getElementById('visualizer-canvas'),
            ctx: null, width: 0, height: 0, pulses: [], rotation: 0, dimmed: false,
            init() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
            },
            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            },
            triggerPulse(intensity = 1) {
                const scale = this.dimmed ? 0.6 : 1;
                this.pulses.push({ r: 50 * scale, alpha: this.dimmed ? 0.6 : 1, width: 2 * scale * intensity });
            },
            animate() {
                const ctx = this.ctx;
                const cx = this.width / 2;
                const cy = this.height / 2;

                const bgAlpha = this.dimmed ? 0.08 : 0.2;
                ctx.fillStyle = `rgba(10, 10, 10, ${bgAlpha})`;
                ctx.fillRect(0, 0, this.width, this.height);
                
                this.rotation += this.dimmed ? 0.001 : 0.002;
                
                // Rings
                ctx.strokeStyle = this.dimmed ? 'rgba(255, 255, 255, 0.06)' : 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.ellipse(cx, cy, 200, 200, this.rotation, 0, Math.PI * 2);
                ctx.stroke();

                ctx.strokeStyle = this.dimmed ? 'rgba(255, 255, 255, 0.04)' : 'rgba(255, 255, 255, 0.05)';
                ctx.beginPath();
                ctx.ellipse(cx, cy, 300, 300, -this.rotation * 0.5, 0, Math.PI * 2);
                ctx.stroke();

                // Pulses
                for (let i = this.pulses.length - 1; i >= 0; i--) {
                    const p = this.pulses[i];
                    const grow = this.dimmed ? 1.5 : 3;
                    const fade = this.dimmed ? 0.006 : 0.01;
                    p.r += grow;
                    p.alpha -= fade;
                    if (p.alpha <= 0) { this.pulses.splice(i, 1); continue; }
                    ctx.beginPath();
                    ctx.arc(cx, cy, p.r, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(226, 183, 20, ${p.alpha})`;
                    ctx.lineWidth = p.width;
                    ctx.stroke();
                }

                // Center
                ctx.beginPath();
                ctx.arc(cx, cy, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#e2b714';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#e2b714';
                ctx.fill();
                ctx.shadowBlur = 0;

                requestAnimationFrame(() => this.animate());
            }
        };

        // --- START LOGIC ---

        function startExperience() {
            if (app.started) return;
            app.started = true;

            document.getElementById('countdown-container').style.opacity = '1';
            els.targetDate.innerText = app.targetDate.toUTCString().replace('GMT', 'UTC');

            updateAudioState();
            initAudio();
            visualizer.init();
            connectWS();
            setInterval(updateTimer, 1000);
            setInterval(() => {
                const connected = app.ws && app.ws.readyState === WebSocket.OPEN;
                if (!connected) visualizer.triggerPulse(0.6);
            }, 8000);
            updateTimer();
        }

        // Auto-start the experience on load
        window.addEventListener('load', startExperience);

    </script>
